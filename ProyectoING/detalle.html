<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Detalle Cancha - Futrack</title>
  <link rel="stylesheet" href="/Proyecto/css/styles.css">
  <link rel="stylesheet" href="/Proyecto/css/reservacion.css">
</head>

<body>
  <header>
    <h1><a href="/canchas.html" class="logo">Futrack</a></h1>
  </header>

  <div class="container" id="detalleCancha"></div>

  <script src="/Proyecto/js/app.js"></script>
  <script>
    const canchas = [
      {id:1, nombre:"Cancha Sabana", localidad:"Sabana", jugadores:11, precio:10000, img:"/Proyecto/img/1.png"},
      {id:2, nombre:"Cancha Heredia", localidad:"Heredia", jugadores:22, precio:15000, img:"/Proyecto/img/2.png"},
    ];

    document.addEventListener("DOMContentLoaded", () => {
      const params = new URLSearchParams(window.location.search);
      const id = parseInt(params.get("id"));
      const cancha = canchas.find(c => c.id === id);

      if (cancha) {
        document.getElementById("detalleCancha").innerHTML = `
          <div class="card">
            <img src="${cancha.img}" alt="${cancha.nombre}">
            <div class="card-body">
              <h2>${cancha.nombre}</h2>
              <p><b>Localidad:</b> ${cancha.localidad}</p>
              <p><b>Jugadores:</b> ${cancha.jugadores}</p>
              <p><b>Precio:</b> â‚¡${cancha.precio.toLocaleString()}/hora</p>

              <h3>Selecciona una fecha</h3>
              <input type="date" id="fechaReserva">

              <button onclick="irAPago(${cancha.id})">Reservar ahoraðŸ””</button>
            </div>
          </div>
        `;
      }
    });

    function irAPago(id) {
      const fecha = document.getElementById("fechaReserva").value;
      if (!fecha) {
        alert("Por favor selecciona una fecha");
        return;
      }
      window.location.href = `/pago.html?id=${id}&fecha=${fecha}`;
    }
  </script>

<div class="chat-widget" id="chatWidget">
  <div class="chat-header" onclick="toggleChat()">
    ðŸ’¬ Preguntas Frecuentes:
  </div>
  <div class="chat-body" id="chatBody">
    <div class="mensaje otro"><b>1:</b> Â¿La cancha estÃ¡ techada?</div>
    <div class="mensaje otro"><b>2:</b> Â¿Se puede reservar para un torneo?</div>
    <div class="mensaje otro"><b>3:</b> Â¿El parqueo es gratuito?</div>
  </div>
  <div class="chat-footer">
    <input type="text" id="chatInput" placeholder="Escribe tu mensaje...">
    <button onclick="enviarMensaje()">Enviar</button>
  </div>
</div>
<script>
function toggleChat() {
  const body = document.getElementById("chatBody");
  body.style.display = (body.style.display === "none") ? "block" : "none";
}

function enviarMensaje() {
  const input = document.getElementById("chatInput");
  const mensaje = input.value.trim();
  if (mensaje) {
    const chatBody = document.getElementById("chatBody");
    const div = document.createElement("div");
    div.classList.add("mensaje", "propio");
    div.innerHTML = `<b>TÃº:</b> ${mensaje}`;
    chatBody.appendChild(div);
    chatBody.scrollTop = chatBody.scrollHeight;
    input.value = "";
  }
}
</script>
</body>
</html>
